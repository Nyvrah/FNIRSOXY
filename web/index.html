<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fNIRS</title>

    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="/eel.js"></script> 
</head>
<body>
    <div class="slidecontainer">
        <input type="range" min="-100" max="100" value="0" class="slider" id="deoxygenated">
        <input type="range" min="-100" max="100" value="0" class="slider" id="oxygenated">
    </div>
    <div class="startbutton">
        <button id="button" type="button">START</button>
    </div>
    <table id="table">
        <tr>
            <th>Deoxygenated</th>
            <th>Oxygenated</th>
          </tr>
    </table>
</body>
<script src="js/main.js"></script>
</html>
